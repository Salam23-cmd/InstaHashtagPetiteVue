<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hashtag Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/petite-vue" defer init></script>
  <script src="script.js" defer></script>
</head>
<body class="bg-light text-center p-5" v-scope="App">
  <div class="container">
    <h1 class="mb-4">Hashtag Generator</h1>
    <input v-model="keyword" @keydown.enter="generate" class="form-control mb-3" placeholder="Enter a keyword">
    <button @click="generate" class="btn btn-primary mb-4">Generate Hashtags</button>
    <div v-if="loading">Loading...</div>
    <div v-else-if="hashtags.length">
      <h5>Generated Hashtags:</h5>
      <div class="d-flex flex-wrap justify-content-center gap-2 mt-2">
        <span class="badge bg-secondary" v-for="tag in hashtags" :key="tag">#{{ tag }}</span>
      </div>
    </div>
    <div v-else-if="error" class="text-danger mt-3">{{ error }}</div>
  </div>
</body>
</html>
