<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Hashtag Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/petite-vue" defer init></script>
</head>
<body class="bg-light">

  <div class="container py-5" v-scope="{ keyword: '', hashtags: [], loading: false, error: '' }">
    <h1 class="mb-4 text-center">Instagram Hashtag Generator</h1>
    
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Enter keyword (e.g., fitness)" v-model="keyword" @keyup.enter="generateHashtags">
      <button class="btn btn-primary" @click="generateHashtags">Generate Hashtags</button>
    </div>

    <div v-if="loading" class="text-center my-3">Generating hashtags...</div>
    <div v-if="error" class="alert alert-danger">{{ error }}</div>

    <ul class="list-group mt-3" v-if="hashtags.length">
      <li class="list-group-item" v-for="tag in hashtags">#{{ tag }}</li>
    </ul>
  </div>

  <script type="module">
    async function fetchHashtags(keyword) {
      const url = `https://hashtagy.p.rapidapi.com/v1/hashtags?keyword=${encodeURIComponent(keyword)}&hl=en&limit=30`;
      const options = {
        method: 'GET',
        headers: {
          'X-RapidAPI-Key': 'YOUR_RAPIDAPI_KEY',
          'X-RapidAPI-Host': 'hashtagy.p.rapidapi.com'
        }
      };

      const response = await fetch(url, options);
      if (!response.ok) throw new Error("API request failed");
      const data = await response.json();
      return data.hashtags.map(item => item.hashtag);
    }

    PetiteVue.createApp({
      keyword: '',
      hashtags: [],
      loading: false,
      error: '',
      async generateHashtags() {
        this.loading = true;
        this.error = '';
        this.hashtags = [];

        try {
          this.hashtags = await fetchHashtags(this.keyword);
        } catch (err) {
          this.error = 'Something went wrong. Check your API key or try again later.';
        } finally {
          this.loading = false;
        }
      }
    }).mount();
  </script>
</body>
</html>
